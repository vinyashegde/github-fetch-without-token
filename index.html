<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>GitHub Repository Search</title>

</head>

<body>

    <div class="container mt-5">
        <h1>GitHub Repository Search</h1>
        <form>
            <div class="form-group">
                <label for="repo-search">Enter repository name:</label>
                <input type="text" class="form-control" id="repo-search" placeholder="e.g. bootstrap">
            </div>
            <!-- Add a dropdown to select the programming language filter -->
            <div class="form-group">
                <label for="language-filter" id="language-text" style="display: none">Filter by language:</label>
                <select class="form-control" id="language-filter" style="display: none">
                    <option value="">All</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button><br><br>
        </form>

        <!-- Add a container to hold the cards -->
        <div id="card-container" class="d-flex flex-row flex-wrap justify-content-between">
            <!-- Cards will be added here dynamically -->
        </div>

        <!-- Add a loading spinner while the search is being performed -->
        <div class="d-flex justify-content-center" id="loading-spinner" style="display: none !important;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Add a button with an icon to toggle between dark and light mode -->
        <button id="mode-toggle" class="btn btn-light" title="Toggle dark/light mode">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Add a button to change the card size -->
        <button id="card-size-toggle" class="btn btn-secondary" title="Toggle card size">
            <i class="fas fa-th-large"></i>
        </button>

        <!-- Add a button to toggle the visibility of the language filter -->
        <button id="filter-toggle" class="btn btn-secondary" title="Toggle language filter">
            <i class="fas fa-filter"></i>
        </button>

        <!-- Add a footer -->
        <footer>
            <!-- Add a container for the social icons -->
            <div id="social-icons">
                <!-- Add a social icon for Twitter -->
                <a href="https://twitter.com/vinyasvasant" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/vinyas-hegde-519b18147" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <!-- Add a social icon for Instagram -->
                <a href="https://instagram.com/vinyas_0795" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/vinyashegde/github-fetch-without-token" title="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </footer>




        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-/AoL39GdDXzQYw1W0tMb5f0Ld5+HWpJ8Kvf6a5V5MY5R5eJX7FAu0KVudSJQPmz+8ddy1MwvY1Gxdm4aJXIaZg=="
            crossorigin="anonymous"></script>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"
            integrity="sha512-TtCpf/0yTmTcTtTZYsI2bCJL9t+hJtT1rpzsojrZi+oZbFvwEjMruPQQc9XC52gINmZ7fZnNkzE8JyW/QiG/g=="
            crossorigin="anonymous"></script>

        <!-- Your custom JavaScript for the search functionality -->
        <script src="script.js"></script>

</body>
